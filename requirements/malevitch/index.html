<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>BATCH</title>
		<link rel="icon" href="assets/general/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="css/general.css" type="text/css" media="all">
		<link rel="stylesheet" href="css/homepage-id.css" type="text/css" media="all">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<body class="dot-pattern">
		<div class="homepage-id">
			<div class="container position-absolute start-50 translate-middle w-50">
				<img src="assets/general/batch-purple.svg" alt="BATCH logo" draggable="false" (dragstart)="false;" class="w-100 purple-shadow unselectable">
			</div>
			<div class="homepage-id-input-container container d-flex justify-content-center position-absolute start-50 translate-middle w-50">
				<div class="homepage-id-language-selector purple-shadow">
					<button class="btn dropdown border-0" type="button" data-bs-toggle="dropdown" lang="en"></button>
					<ul class="dropdown-menu py-0 bg-transparent border-0" role="menu">
						<li><a class="dropdown-item border-0" lang="fr" role="menuitem" href="#"></a></li>
						<li><a class="dropdown-item border-0" lang="zh" role="menuitem" href="#"></a></li>
					</ul>
				</div>
				<div class="homepage-id-input-box w-50 bg-white purple-shadow">
					<input type="text" name="nickname" label="nickname" placeholder="Enter your nickname..." class="homepage-id-input w-100 border-0 text-center">
				</div>
				<button type="button" value="" class="homepage-id-submit border-0 purple-shadow" disabled>
			</div>
		</div>
		<script src="js/general.js"></script>
		<script src="js/homepage-id.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
