<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>BATCH</title>
		<link rel="icon" href="assets/general/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="css/general.css" type="text/css" media="all">
		<link rel="stylesheet" href="css/homepage-id.css" type="text/css" media="all">
		<link rel="stylesheet" href="css/sign-in.css" type="text/css" media="all">
		<link rel="stylesheet" href="css/sign-up.css" type="text/css" media="all">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<body class="dot-pattern">
		<!-- HOMEPAGE-ID -->
		<div class="homepage-id d-flex justify-content-center align-items-center">
			<div class="position-absolute start-50 translate-middle w-50">
				<img src="assets/general/batch-purple.svg" alt="BATCH logo" draggable="false" (dragstart)="false;" class="w-100 purple-shadow unselectable">
			</div>
			<div class="homepage-id-input-container input-container d-flex justify-content-center w-50 position-absolute">
				<div class="homepage-id-language-selector language-selector purple-shadow">
					<button class="btn dropdown border-0" type="button" data-bs-toggle="dropdown">
						<img src="assets/general/flag-en.png" alt="en" draggable="false" (dragstart)="false;" class="unselectable">
					</button>
					<ul class="dropdown-menu py-0 bg-transparent border-0" role="menu">
						<li><a class="language-selector-dropdown dropdown-item border-0" role="menuitem" href="#">
							<img src="assets/general/flag-fr.png" alt="fr" draggable="false" (dragstart)="false;" class="unselectable">
						</a></li>
						<li><a class="language-selector-dropdown dropdown-item border-0" role="menuitem" href="#">
							<img src="assets/general/flag-zh.png" alt="zh" draggable="false" (dragstart)="false;" class="unselectable">
						</a></li>
					</ul>
				</div>
				<div class="w-50 d-flex flex-column justify-content-center align-items-center">
					<div class="homepage-id-input-box input-box w-100 bg-white purple-shadow">
						<label for="nickname-input" data-language="nickname" class="visually-hidden">Enter your nickname...</label>
						<input id="nickname-input" type="text" name="nickname" label="nickname" data-language="nickname" placeholder="Enter your nickname..." autocomplete="off" class="homepage-id-input input w-100 border-0 text-center">
					</div>
					<div class="homepage-id-input-warning input-warning w-100 visually-hidden text-center" data-language="nickname-invalid-char">Invalid nickname.</div>
				</div>
				<button type="button" value="" class="homepage-id-submit submit border-0 purple-shadow d-flex align-items-center justify-content-center">
					<img src="assets/general/right-arrow-white.svg" alt="→" draggable="false" (dragstart)="false;" class="unselectable">
				</button>
			</div>
			<div class="homepage-id-font-size-box font-size-box d-flex justify-content-center align-items-center position-absolute">
				<img src="assets/general/font-size-purple.svg" alt="font size" draggable="false" (dragstart)="false;" class="font-size-icon purple-shadow unselectable">
				<label for="homepage-id-font-size" data-language="font-size" class="visually-hidden">Font size</label>
				<input type="range" name="font-size" id="homepage-id-font-size" class="homepage-id-font-size range-input" min="0" max="5">
			</div>
		</div>
		<!-- SIGN IN -->
		<div class="sign-in d-flex justify-content-center align-items-center visually-hidden">
			<div class="container position-absolute start-50 translate-middle">
				<img src="assets/general/batch-purple.svg" alt="BATCH logo" draggable="false" (dragstart)="false;" class="w-100 purple-shadow unselectable">
			</div>
			<div class="sign-in-message d-flex text-center justify-content-center align-items-center w-50 position-absolute text-shadow" data-language="sign-in-message">Hello, user !</div>
			<div class="sign-in-input-container input-container d-flex justify-content-center w-50 position-absolute">
				<div class="sign-in-language-selector language-selector purple-shadow">
					<button class="btn dropdown border-0" type="button" data-bs-toggle="dropdown">
						<img src="assets/general/flag-en.png" alt="en" draggable="false" (dragstart)="false;" class="unselectable">
					</button>
					<ul class="dropdown-menu py-0 bg-transparent border-0" role="menu">
						<li><a class="language-selector-dropdown dropdown-item border-0" role="menuitem" href="#">
							<img src="assets/general/flag-fr.png" alt="fr" draggable="false" (dragstart)="false;" class="unselectable">
						</a></li>
						<li><a class="language-selector-dropdown dropdown-item border-0" role="menuitem" href="#">
							<img src="assets/general/flag-zh.png" alt="zh" draggable="false" (dragstart)="false;" class="unselectable">
						</a></li>
					</ul>
				</div>
				<div class="w-50 d-flex flex-column justify-content-center align-items-center">
					<div class="sign-in-input-box input-box input-box w-100 d-flex justify-content-between align-items-center bg-white purple-shadow">
						<label for="sign-in-input" data-language="password" class="visually-hidden">Enter your password...</label>
						<input id="sign-in-input" type="password" name="password" label="password" data-language="password" placeholder="Enter your password..." autocomplete="off" class="sign-in-input input w-100 border-0 text-center">
						<button type="button" value="" class="border-0 bg-transparent position-absolute d-flex align-items-center justify-content-center">
							<img src="assets/general/view-purple.png" alt="view password">
						</button>
					</div>
					<div class="sign-in-input-warning input-warning w-100 visually-hidden text-center" data-language="invalid-password">Invalid password.</div>
				</div>
				<button type="button" value="" class="sign-in-submit submit border-0 purple-shadow d-flex align-items-center justify-content-center">
					<img src="assets/general/right-arrow-white.svg" alt="→" draggable="false" (dragstart)="false;" class="unselectable">
				</button>
			</div>
			<div class="sign-in-other-nickname w-100 text-center position-absolute text-shadow"><a href="#" role="button" data-language="other-nickname">
				Sign in using another nickname
			</a></div>
		</div>
		<!-- SIGN UP -->
		<div class="sign-up d-flex justify-content-center align-items-center visually-hidden">
			<div class="container position-absolute start-50 translate-middle">
				<img src="assets/general/batch-purple.svg" alt="BATCH logo" draggable="false" (dragstart)="false;" class="w-100 purple-shadow unselectable">
			</div>
			<div class="sign-up-input-container input-container d-flex flex-column justify-content-center align-items-center w-25 position-absolute">
				<div class="d-flex flex-column justify-content-center align-items-center w-100">
					<div class="sign-up-nickname-input-box input-box w-100 bg-white purple-shadow">
						<label for="sign-up-nickname-input" data-language="nickname" class="visually-hidden">Enter your nickname...</label>
						<input id="sign-up-nickname-input" type="text" name="sign-up-nickname" label="sign-up-nickname" data-language="nickname" placeholder="Enter your nickname..." autocomplete="off" class="sign-up-nickname-input input w-100 border-0 text-center">
					</div>
					<div class="sign-up-nickname-input-warning input-warning w-100 visually-hidden text-center" data-language="nickname-invalid-char">Invalid nickname.</div>
				</div>
				<div class="d-flex flex-column justify-content-center align-items-center w-100">
					<div class="sign-up-email-input-box input-box w-100 bg-white purple-shadow">
						<label for="sign-up-email-input" data-language="email" class="visually-hidden">Enter your email address...</label>
						<input id="sign-up-email-input" type="text" name="sign-up-email" label="sign-up-email" data-language="email" placeholder="Enter your email address..." autocomplete="off" class="sign-up-email-input input w-100 border-0 text-center">
					</div>
					<div class="sign-up-email-input-warning input-warning w-100 visually-hidden text-center" data-language="invalid-email">Invalid email.</div>
				</div>
				<div class="d-flex flex-column justify-content-center align-items-center w-100">
					<div class="sign-up-password-input-box input-box w-100 d-flex justify-content-between align-items-center bg-white purple-shadow visually-hidden">
						<label for="sign-up-password-input" data-language="sign-up-password" class="visually-hidden">Choose a password...</label>
						<input id="sign-up-password-input" type="password" name="sign-up-password" label="sign-up-password" data-language="sign-up-password" placeholder="Choose a password..." autocomplete="off" class="sign-up-password-input input w-100 border-0 text-center">
						<button type="button" value="" class="border-0 bg-transparent position-absolute d-flex align-items-center justify-content-center">
							<img src="assets/general/view-purple.png" alt="view password">
						</button>
					</div>
					<div class="sign-up-password-input-warning input-warning w-100 visually-hidden text-center" data-language="password-letter">Your password must contain at least 1 letter.</div>
				</div>
				<div class="d-flex flex-column justify-content-center align-items-center w-100">
					<div class="sign-up-password-confirm-input-box input-box w-100 d-flex justify-content-between align-items-center bg-white purple-shadow visually-hidden">
						<label for="sign-up-password-confirm-input" data-language="password-confirm" class="visually-hidden">Confirm your password...</label>
						<input id="sign-up-password-confirm-input" type="password" name="sign-up-password-confirm" label="sign-up-password-confirm" data-language="password-confirm" placeholder="Confirm your password..." autocomplete="off" class="sign-up-password-confirm-input input w-100 border-0 text-center">
						<button type="button" value="" class="border-0 bg-transparent position-absolute d-flex align-items-center justify-content-center">
							<img src="assets/general/view-purple.png" alt="view password">
						</button>
					</div>
					<div class="sign-up-password-confirm-input-warning input-warning w-100 visually-hidden text-center" data-language="different-passwords">Passwords are different.</div>
				</div>
				<div class="w-50 d-flex justify-content-center align-items-center">
					<div class="sign-up-language-selector language-selector purple-shadow">
						<button class="btn dropdown border-0" type="button" data-bs-toggle="dropdown">
							<img src="assets/general/flag-en.png" alt="en" draggable="false" (dragstart)="false;" class="unselectable">
						</button>
						<ul class="dropdown-menu py-0 bg-transparent border-0" role="menu">
							<li><a class="language-selector-dropdown dropdown-item border-0" role="menuitem" href="#">
								<img src="assets/general/flag-fr.png" alt="fr" draggable="false" (dragstart)="false;" class="unselectable">
							</a></li>
							<li><a class="language-selector-dropdown dropdown-item border-0" role="menuitem" href="#">
								<img src="assets/general/flag-zh.png" alt="zh" draggable="false" (dragstart)="false;" class="unselectable">
							</a></li>
						</ul>
					</div>
					<button type="button" value="" class="sign-up-submit submit border-0 purple-shadow d-flex align-items-center justify-content-center">
						<img src="assets/general/right-arrow-white.svg" alt="→" draggable="false" (dragstart)="false;" class="unselectable">
						<p data-language="sign-up" class="text-center">Sign up</p>
					</button>
				</div>
			</div>
		</div>
		<script src="js/general.js"></script>
		<script src="js/homepage-id.js"></script>
		<script src="js/sign-in.js"></script>
		<script src="js/sign-up.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
